<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
   <link rel="stylesheet" href="styles.css">
   
    <title> Netflix | Login Screen</title>
</head>
<body>

    <div class="headerContainer">
       <a href="/"><img src="/assets/Netflix_2015_logo.svg" alt="netflixLogo"></a> 
    </div>
<div class="login-content">
    <div class="login-page-container">



        <div class="loginContainer">
            <h1>Entrar
            </h1>
                
                <form method="post" class="loginForm">
                    <div class="inputContent">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          <!-- email and phone loginContainer -->
                        <div class="loginIdContent">
                            <label class="inputId">
                                <input type="text" name="userLoginId" id="userLoginId" placeholder="Email ou nÃºmero de telefone"></label>
                                <label for="id_userLoginId" class="userLogin" ></label>
                        </div>
                                <!-- passwordContainer -->
                            <div class="passwordIdContent">
                                <label for="" class="inputId">
                                    <input type="password" name="password" id="userPassword" placeholder="Senha">
                                </label>

                                
                            </div>
                            
                            <div class="enterContainer">
                                <button type="submit" class="loginButton">Entrar</button>
                                <p class="rememberMe">Lembre-se de mim</p>
                                
                                <p class="needHelp">Precisa de ajuda?</p>

                            </div>
                             
                    </div>
               
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                       </form>
        </div>
    
    
    
    
    </div>
</div>


</body>
</html>
